<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <title>Elite10 - Профессиональный Фитнес Трекер | Интеграция Whoop, Garmin, Withings</title>

    <meta name="keywords" content="фитнес трекер, whoop интеграция, garmin, withings, apple health, vo2max, тренировки, восстановление, сон, прогресс" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://elite10.club/" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00ffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fitness Pro" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-512x512.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    <link rel="apple-touch-icon" href="/icon-512x512.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-512x512.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elite10.club/" />
    <meta property="og:title" content="Elite10 - Профессиональный Фитнес Трекер" />
    <meta property="og:description" content="Отслеживайте прогресс с интеграциями Whoop, Garmin, Withings, Apple Health. Восстановление, VO2Max, сон, тренировки." />
    <meta property="og:image" content="https://elite10.club/icon-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://elite10.club/" />
    <meta name="twitter:title" content="Elite10 - Профессиональный Фитнес Трекер" />
    <meta name="twitter:description" content="Отслеживайте прогресс с интеграциями Whoop, Garmin, Withings, Apple Health." />
    <meta name="twitter:image" content="https://elite10.club/icon-512x512.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://d.elite10.club" />
    <link rel="dns-prefetch" href="https://d.elite10.club" />
    
    <!-- Module preload hint for main entry -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <style>
      /* Fail-soft loading indicator (hidden when React mounts) */
      #boot-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e4e4e7;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      
      #boot-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(0, 255, 255, 0.1);
        border-top-color: #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .boot-text {
        margin-top: 24px;
        font-size: 18px;
        opacity: 0.9;
      }
      
      .boot-warning {
        margin-top: 16px;
        font-size: 14px;
        opacity: 0.6;
        max-width: 400px;
        text-align: center;
        padding: 0 20px;
      }
    </style>
  </head>

  <body>
    <!-- Fail-soft loading indicator -->
    <div id="boot-loader">
      <div class="spinner"></div>
      <div class="boot-text">Loading Elite10...</div>
      <div class="boot-warning" id="boot-warning" style="display: none;">
        Taking longer than expected. If you see this for more than 10 seconds, 
        try <a href="/__debug" style="color: #00ffff; text-decoration: underline;">opening debug page</a>
        or clearing your browser cache.
      </div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- No-JS fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        color: #e4e4e7;
        font-family: system-ui, sans-serif;
        padding: 20px;
        text-align: center;
      ">
        <h1 style="font-size: 32px; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="font-size: 16px; opacity: 0.8; margin-bottom: 24px;">
          Elite10 requires JavaScript to run. Please enable JavaScript in your browser settings.
        </p>
        <a href="/health-check.html" style="
          color: #00ffff;
          text-decoration: underline;
          font-size: 14px;
        ">Try static health check</a>
      </div>
    </noscript>
    
    <script>
      // Hide boot loader after 10 seconds and show warning
      setTimeout(() => {
        const warning = document.getElementById('boot-warning');
        if (warning) {
          warning.style.display = 'block';
        }
      }, 10000);
      
      // Hide boot loader when React mounts
      window.addEventListener('DOMContentLoaded', () => {
        const checkMount = setInterval(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0 && window.__react_mounted__) {
            const loader = document.getElementById('boot-loader');
            if (loader) {
              loader.classList.add('hidden');
              setTimeout(() => loader.remove(), 300);
            }
            clearInterval(checkMount);
          }
        }, 100);
        
        // Fallback: remove loader after 30s regardless
        setTimeout(() => {
          const loader = document.getElementById('boot-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }
          clearInterval(checkMount);
        }, 30000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
