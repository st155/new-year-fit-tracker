<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Whoop Webhooks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üîó Setup Whoop Webhooks</h1>
    <p>Click the button below to register webhooks with Whoop API:</p>
    
    <button id="setupBtn" onclick="setupWebhooks()">Register Webhooks</button>
    
    <div id="result"></div>

    <script>
        async function setupWebhooks() {
            const btn = document.getElementById('setupBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            result.className = 'info';
            result.textContent = 'üîÑ Registering webhooks...';
            
            try {
                const response = await fetch('https://ueykmmzmguzjppdudvef.supabase.co/functions/v1/whoop-integration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVleWttbXptZ3V6anBwZHVkdmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NTAwNjEsImV4cCI6MjA3NDAyNjA2MX0.nSc_MFoU6rAsyw0c8Mv-BD0MPuGAsuDXUckvMUyYX94'
                    },
                    body: JSON.stringify({
                        action: 'setup-webhooks'
                    })
                });

                const data = await response.json();
                
                console.log('‚úÖ Response:', data);
                
                if (data.error) {
                    result.className = 'error';
                    result.textContent = '‚ùå Error:\n' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'success';
                    let message = '‚úÖ Webhooks registered successfully!\n\n';
                    
                    if (data.results) {
                        data.results.forEach(r => {
                            if (r.status === 'success') {
                                message += `  ‚úÖ ${r.event}: success\n`;
                            } else {
                                message += `  ‚ùå ${r.event}: ${r.error || 'error'}\n`;
                            }
                        });
                    }
                    
                    result.textContent = message + '\n' + JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                result.className = 'error';
                result.textContent = '‚ùå Error:\n' + error.message;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
