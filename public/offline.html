<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Офлайн - Fitness Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(180deg, #10121A 0%, #0d0f16 100%);
        color: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        text-align: center;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #00ffff, #a855f7);
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 60px rgba(0, 255, 255, 0.5);
        }
      }

      .icon svg {
        width: 60px;
        height: 60px;
        color: white;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #00ffff, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        font-size: 16px;
        color: #a1a1aa;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 28px;
        background: linear-gradient(135deg, #00ffff, #a855f7);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      }

      .button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
      }

      .button:active {
        transform: scale(0.98);
      }

      .features {
        margin-top: 40px;
        display: grid;
        gap: 16px;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }

      .feature-icon {
        width: 24px;
        height: 24px;
        color: #00ffff;
      }

      .feature-text {
        font-size: 14px;
        color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
      </div>

      <h1>Вы офлайн</h1>
      <p>
        Нет подключения к интернету. Проверьте сетевые настройки и попробуйте снова.
      </p>

      <button class="button" onclick="window.location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Повторить попытку
      </button>

      <div class="features">
        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span class="feature-text">Некоторые данные доступны из кеша</span>
        </div>
        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="feature-text">Данные синхронизируются при подключении</span>
        </div>
      </div>
    </div>

    <script>
      // Проверяем соединение каждые 5 секунд
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 5000);

      // Обновляем при восстановлении соединения
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
